<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <link rel="icon" type="image/png" href="assets/micro.png">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="/js/script.js" defer></script>
    <script src="/js/navbar_change.js" defer type="module"></script>
    <script src="/js/search.js" defer type="module"></script>

    <title>караоке</title>
</head>
<body>

    <div class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="fa-solid fa-arrow-left" id="back"></div>
                <div class="navbar-bg"></div>
                <div class="max__width"><input type="text" href="#search" id="search" class="search" autocorrect="off" placeholder="&#xF002; поиск песни" style="font-family: Helvetica, FontAwesome" /></div>
                <input class="checkbox-alizarin" type="checkbox" id="color-1" />
                <label for="color-1" id="label-1">советское</label>
                <input class="checkbox-wisteria" type="checkbox" id="color-2" />
                <label for="color-2" id="label-2">русский рок</label>
                <input class="checkbox-emerland" type="checkbox" id="color-3" />
                <label for="color-3" id="label-3">зарубежное</label>
                <input class="checkbox-belizehole" type="checkbox" id="color-4" />
                <label for="color-4" id="label-4">детские песни</label>
                <input class="checkbox-grey" type="checkbox" id="color-6" />
                <label for="color-6" id="label-6">русская поп-музыка</label>
                <input class="checkbox-sunflower" type="checkbox" id="color-5"  />
                <label for="color-5" id="label-5">разное</label>
                <div class="section p-0 pt-2"></div>
                <div id="button"> 
                    <input type="button" id='random' onclick="randomSong()" value=" СЛУЧАЙНАЯ ПЕСНЯ ">
                </div>
            </div>
        </div>
    </div>
    </body>	
</html>
